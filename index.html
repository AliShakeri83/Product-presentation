<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-presentation</title>
    <link rel="stylesheet" href="./CSS/app.css">
</head>
<body>
    <div class="container">
        <div class="imgs">
            <img src="./IMG/image.png">
            <div class="slideshow-button">
                <span></span>
                <span class="focus"></span>
                <span></span>
                <span></span>
            </div>
            <p class="pick">Choose Size</p>
            <div class="size">
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span class="focus">8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
                <span>12</span>
            </div>
        </div>

        <div class="product">
            <p>Women's Runner Shoe</p>
            <h1>Nike Epic React Flyknit</h1>
            <h2>$150</h2>
            <p class="description">
                The Nike Epic React Flyknit fram cushioning is responsive yet light-weight, durable yet soft. This create a sensation that not only enhances the feeling of moving forward.
            </p>
            <div class="buttons">
                <button class="add">Add to Card</button>
                <button class="like">
                    <span>❤️</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
