<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-presentation</title>
    <link rel="stylesheet" href="./CSS/app.css">
</head>
<body>
    <div class="container">
        <div class="imgs">
            <img class="imgProduct" src="./IMG/image.png">
            <div class="slideshow-button">
                <span id="colorProduct" class="1"></span>
                <span id="colorProduct" class="2"></span>
                <span id="colorProduct" class="3"></span>
                <span id="colorProduct" class="4"></span>
            </div>
            <p class="pick">Choose Size</p>
            <div class="size">
                <span id="sizeProduct">6</span>
                <span id="sizeProduct">5</span>
                <span id="sizeProduct">7</span>
                <span id="sizeProduct" class="focus">8</span>
                <span id="sizeProduct">9</span>
                <span id="sizeProduct">10</span>
                <span id="sizeProduct">11</span>
                <span id="sizeProduct">12</span>
            </div>
        </div>

        <div class="product">
            <p>Women's Runner Shoe</p>
            <h1>Nike Epic React Flyknit</h1>
            <h2>$150</h2>
            <p class="description">
                The Nike Epic React Flyknit fram cushioning is responsive yet light-weight, durable yet soft. This create a sensation that not only enhances the feeling of moving forward.
            </p>
            <div class="buttons">
                <button class="add">Add to Card</button>
                <button class="like">
                    <span>❤️</span>
                </button>
            </div>
        </div>
    </div>

    <script src="./JS/app.js"></script>
</body>
</html>
